<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Analytics Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 20px;
            opacity: 0.9;
        }

        .platforms {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .platform-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .platform-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
        }

        .platform-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .platform-card h2 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
        }

        .platform-card p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }

        .meta-card {
            border-top: 4px solid #0084FF;
        }

        .display-card {
            border-top: 4px solid #FF6B00;
        }

        .badge {
            display: inline-block;
            background: #f0f0f0;
            color: #666;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 15px;
            text-transform: uppercase;
        }

        .coming-soon {
            background: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Ad Analytics Platform</h1>
            <p>Performance insights across advertising platforms</p>
        </div>

        <div class="platforms">
            <a href="/meta/" class="platform-card meta-card">
                <div class="platform-icon">üì±</div>
                <h2>Meta Ads</h2>
                <p>Analyze Facebook & Instagram ad performance with creative trait breakdowns</p>
                <span class="badge">Active</span>
            </a>

            <a href="/display/" class="platform-card display-card">
                <div class="platform-icon">üñºÔ∏è</div>
                <h2>Display Ads</h2>
                <p>Track display advertising campaigns and creative performance</p>
                <span class="badge coming-soon">Coming Soon</span>
            </a>
        </div>
    </div>
</body>
</html>
