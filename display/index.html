<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Performance Pivot Table</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            padding: 10px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .toggle-container {
            display: flex;
            gap: 10px;
            background: #f5f5f5;
            padding: 4px;
            border-radius: 8px;
        }

        .toggle-btn {
            padding: 6px 16px;
            background: transparent;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 13px;
            color: #666;
            transition: all 0.2s;
        }

        .toggle-btn.active {
            background: #0066cc;
            color: white;
        }

        .toggle-btn:hover:not(.active) {
            background: #e5e5e5;
        }

        .controls {
            background: #f9f9f9;
            padding: 10px 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            border: 1px solid #e0e0e0;
        }

        .control-row {
            display: flex;
            gap: 12px;
            margin-bottom: 8px;
            align-items: center;
        }

        .control-row:last-child {
            margin-bottom: 0;
        }

        label {
            font-weight: 500;
            color: #666;
            font-size: 12px;
            min-width: 80px;
        }

        select, button {
            padding: 6px 10px;
            background: #fff;
            border: 1px solid #d0d0d0;
            color: #1a1a1a;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        select {
            min-width: 180px;
        }

        button {
            background: #0066cc;
            border-color: #0066cc;
            color: #fff;
            font-weight: 500;
            transition: background 0.2s;
        }

        button:hover {
            background: #0052a3;
        }

        .table-container {
            background: #fff;
            border-radius: 8px;
            overflow: auto;
            max-height: 85vh;
            border: 1px solid #e0e0e0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e8e8e8;
        }

        th {
            background: #f5f5f5;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            color: #1a1a1a;
        }

        td {
            color: #1a1a1a;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .number {
            text-align: right;
            font-variant-numeric: tabular-nums;
        }

        .metric-positive {
            color: #4ade80;
        }

        .metric-negative {
            color: #f87171;
        }

        #downloadBtn {
            background: #059669;
            border-color: #059669;
        }

        #downloadBtn:hover {
            background: #047857;
        }

        .expand-btn {
            cursor: pointer;
            color: #0066cc;
            font-weight: bold;
            user-select: none;
            padding-right: 5px;
        }

        .expand-btn:hover {
            color: #0052a3;
        }

        .expanded-row {
            background: #fafafa !important;
        }

        .ad-gallery {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            transition: all 0.3s;
        }

        .ad-gallery.compact {
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 10px;
        }

        .ad-card {
            display: flex;
            gap: 15px;
            background: #fafafa;
            padding: 10px;
            padding-right: 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .ad-gallery.compact .ad-card {
            padding: 0;
            padding-right: 10px;
            background: transparent;
            border: none;
        }

        .ad-thumbnail {
            position: relative;
            cursor: pointer;
            border-radius: 4px;
            overflow: hidden;
            border: 2px solid #e0e0e0;
            transition: all 0.2s;
            flex-shrink: 0;
            width: 120px;
            height: 120px;
        }

        .ad-thumbnail:hover {
            border-color: #0066cc;
            transform: scale(1.05);
        }

        .ad-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .ad-mini-stats {
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: 11px;
            flex: 1;
        }

        .ad-mini-stats.hidden {
            display: none;
        }

        .ad-mini-stat {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
        }

        .ad-mini-stat-label {
            color: #666;
            font-weight: 500;
        }

        .ad-mini-stat-value {
            font-weight: 600;
            color: #1a1a1a;
        }

        .ad-thumbnail img.error {
            display: none;
        }

        .ad-thumbnail.has-error {
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 120px;
        }

        .ad-thumbnail.has-error::before {
            content: 'üñºÔ∏è';
            font-size: 40px;
            opacity: 0.3;
        }

        .ad-name-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 10px;
            padding: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Multi-select filter styles */
        .filter-dropdown {
            position: relative;
            min-width: 300px;
        }

        .filter-input {
            width: 100%;
            padding: 6px 10px;
            background: #fff;
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        .filter-input:focus {
            outline: none;
            border-color: #0066cc;
        }

        .filter-options {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #fff;
            border: 1px solid #d0d0d0;
            border-top: none;
            border-radius: 0 0 4px 4px;
            max-height: 250px;
            overflow-y: auto;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .filter-options.active {
            display: block;
        }

        .filter-option {
            padding: 6px 10px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .filter-option:hover {
            background: #f5f5f5;
        }

        .filter-option input[type="checkbox"] {
            cursor: pointer;
        }

        .selected-count {
            font-size: 11px;
            color: #666;
            padding: 4px 0;
            font-weight: 500;
        }

        .clear-filter {
            font-size: 11px;
            color: #0066cc;
            cursor: pointer;
            text-decoration: underline;
        }

        .clear-filter:hover {
            color: #0052a3;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }


        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            color: #1a1a1a;
            border: none;
            font-size: 40px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .modal-nav:hover {
            background: rgba(255, 255, 255, 1);
        }

        .modal-nav.prev {
            left: 20px;
        }

        .modal-nav.next {
            right: 20px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-close:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="control-row">
                <label>Group By:</label>
                <select id="groupBySelect">
                    <option value="">Select grouping...</option>
                    <option value="Ad Name">Ad Name</option>
                    <option value="Category">Category</option>
                    <option value="Headline">Headline</option>
                    <option value="Problem">Problem</option>
                    <option value="Solution">Solution</option>
                    <option value="Offer Style">Offer Style</option>
                    <option value="CTA Text">CTA Text</option>
                    <option value="CTA Position">CTA Position</option>
                    <option value="Social Proof">Social Proof</option>
                    <option value="Emotion">Emotion</option>
                    <option value="Brand">Brand</option>
                    <option value="Urgency">Urgency</option>
                    <option value="Contrast">Contrast</option>

            </div>
            <div class="control-row">
                <button id="generateBtn">Generate</button>
                <button id="downloadBtn">Download CSV</button>
                <button id="compareBtn" style="background: #8b5cf6; border-color: #8b5cf6; display: none;">Compare (<span id="compareCount">0</span>)</button>
                <div class="toggle-container" style="margin-left: auto;">
                    <span style="font-weight: 600; margin-right: 8px;">Platform:</span>
                    <button class="toggle-btn active" id="platformAllBtn">All</button>
                    <button class="toggle-btn" id="platformMediagoBtn">MediaGO</button>
                    <button class="toggle-btn" id="platformTaboolaBtn">Taboola</button>
                </div>
                <div class="toggle-container">
                    <span style="font-weight: 600; margin-right: 8px;">Category:</span>
                    <button class="toggle-btn active" id="bothBtn">Both</button>

                </div>

                    <span>Show KPIs</span>

            </div>
        </div>

        <div class="table-container">
            <table id="pivotTable">
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal for full-size image -->
    <div id="imageModal" class="modal">
        <span class="modal-close">&times;</span>
        <button class="modal-nav prev" onclick="navigateAd(-1)">‚Äπ</button>
        <button class="modal-nav next" onclick="navigateAd(1)">‚Ä∫</button>
        <div style="background: white; border-radius: 12px; max-width: 1200px; max-height: 90vh; overflow: auto; padding: 30px; display: flex; gap: 30px;">
            <img class="modal-content" id="modalImage" style="width: 50%; height: auto; border-radius: 8px; object-fit: contain;">
            <div id="modalStats" style="flex: 1;">
                <h3 id="modalAdName" style="margin: 0 0 15px 0; color: #1a1a1a; font-size: 13px;">Ad Performance</h3>
                <div id="modalStatsBody" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px;"></div>
            </div>
        </div>
    </div>

    <!-- Modal for comparison -->
    <div id="compareModal" class="modal">
        <span class="modal-close" onclick="closeComparisonModal()">&times;</span>
        <div id="compareContent"></div>
    </div>

    <script>
        let allData = [];
        let filteredData = [];
        let pivotData = [];
        let pivotGroups = {}; // Store original ad rows for each group
        let currentFilter = 'both'; // 'both', 'windows', 'gutters'
        let currentPlatformFilter = 'all'; // 'all', 'mediago', 'taboola'
        let currentAdIndex = 0;
        let currentGalleryAds = [];
        let selectedRows = new Set(); // Track selected rows for comparison
        let selectedAdNames = new Set(); // Track selected ad names for filtering
        let allAdNames = []; // Store all unique ad names

        // Normalize Display ad data to match expected structure
        function normalizeDisplayAd(ad, platform) {
            // Determine category based on assetname
            let category = 'Windows'; // Default for MediaGO
            if (platform === 'Taboola') {
                const assetname = ad.assetname || '';
                category = assetname.toLowerCase().includes('gutters') ? 'Gutters' : 'Windows';
            }

            // Remove commas and $ from numbers
            const cleanNumber = (val) => parseFloat((val || '0').replace(/[$,]/g, '')) || 0;

            return {
                'Platform': platform,
                'Category': category,
                'Ad Name': ad.assetname || '',
                'ad_id': ad.assetid || '',
                'Headline': ad.Headline || ad.headline || '',
                'Impressions': cleanNumber(ad.Impressions),
                'Clicks': cleanNumber(ad.Clicks),
                'Leads': cleanNumber(ad.Leads),
                'hs_revenue': cleanNumber(ad.Revenue),
                'Spend': cleanNumber(ad.Spend),
                'Booked Appts': cleanNumber(ad['Booked Appts']),
                // Creative traits (empty for now, to be filled by OpenAI)
                'category_group': '',
                'headline': ad.Headline || ad.headline || '',
                'problem': '',
                'solution': '',
                'offer': '',
                'cta': ad.CTA || '',
                'ctaPosition': '',
                'socialProof': '',
                'emotion': '',
                'brand': '',
                'urgency': '',
                'contrast': '',
                'color': '',
                'humanPresence': '',
                'headlineNumber': ''
            };
        }

        // Load and parse CSV files
        async function loadData() {
            try {
                const [mediagoRes, taboolaRes, traitsRes] = await Promise.all([
                    fetch('traits-mediago-ads.csv'),
                    fetch('traits-taboola-ads.csv'),
                    fetch('display-creative-traits.csv')
                ]);

                const [mediagoText, taboolaText, traitsText] = await Promise.all([
                    mediagoRes.text(),
                    taboolaRes.text(),
                    traitsRes.text()
                ]);

                // Parse creative traits and build lookup by Asset ID
                const traitsData = parseCSV(traitsText);
                const traitsLookup = {};
                traitsData.forEach(trait => {
                    const assetId = trait['Asset ID'];
                    if (assetId) {
                        traitsLookup[assetId] = {
                            'Problem': trait['Problem'] || '',
                            'Solution': trait['Solution'] || '',
                            'Offer': trait['Offer Style'] || '',
                            'CTA Text': trait['CTA Text'] || '',
                            'CTA Position': trait['CTA Position'] || '',
                            'Social Proof': trait['Social Proof'] || '',
                            'Emotion': trait['Emotion'] || '',
                            'Brand': trait['Brand'] || '',
                            'Urgency': trait['Urgency'] || '',
                            'Contrast': trait['Contrast'] || '',
                            'Color': trait['Color'] || '',
                            'Human Presence': trait['Human Presence'] || '',
                            'Headline Number': trait['Headline Number'] || ''
                        };
                    }
                });

                console.log(`‚úÖ Loaded ${Object.keys(traitsLookup).length} creative traits`);

                // Parse and normalize data, then merge with traits
                const mediagoAds = parseCSV(mediagoText).map(ad => {
                    const normalized = normalizeDisplayAd(ad, 'MediaGO');
                    const traits = traitsLookup[normalized.ad_id];
                    if (traits) {
                        Object.assign(normalized, traits);
                    }
                    return normalized;
                });

                const taboolaAds = parseCSV(taboolaText).map(ad => {
                    const normalized = normalizeDisplayAd(ad, 'Taboola');
                    const traits = traitsLookup[normalized.ad_id];
                    if (traits) {
                        Object.assign(normalized, traits);
                    }
                    return normalized;
                });

                allData = [...mediagoAds, ...taboolaAds];
                filteredData = allData;

                // Extract unique ad names
                allAdNames = [...new Set(allData.map(ad => ad['Ad Name']))].sort();
                populateAdFilter();

                console.log(`‚úÖ Loaded ${allData.length} ads (${mediagoAds.length} MediaGO, ${taboolaAds.length} Taboola)`);
            } catch (error) {
                console.error('Error loading data:', error);
                alert('Error loading data files');
            }
        }

        // Populate ad filter dropdown
        function populateAdFilter() {
            const filterOptions = document.getElementById('adFilterOptions');
            filterOptions.innerHTML = allAdNames.map(adName => `
                <label class="filter-option">
                    <input type="checkbox" value="${adName}" onchange="toggleAdFilter('${adName.replace(/'/g, "\\'")}', this.checked)">
                    <span>${adName}</span>
                </label>
            `).join('');
        }

        // Toggle ad filter dropdown
        document.addEventListener('click', (e) => {
            const filterSearch = document.getElementById('adFilterSearch');
            const filterOptions = document.getElementById('adFilterOptions');
            const filterDropdown = document.querySelector('.filter-dropdown');

            if (filterDropdown && filterDropdown.contains(e.target)) {
                filterOptions.classList.add('active');
            } else {
                filterOptions.classList.remove('active');
            }
        });

        // Search functionality for ad filter
        document.getElementById('adFilterSearch').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const options = document.querySelectorAll('.filter-option');

            options.forEach(option => {
                const adName = option.querySelector('span').textContent.toLowerCase();
                if (adName.includes(searchTerm)) {
                    option.style.display = 'flex';
                } else {
                    option.style.display = 'none';
                }
            });
        });

        // Toggle individual ad selection
        function toggleAdFilter(adName, checked) {
            if (checked) {
                selectedAdNames.add(adName);
            } else {
                selectedAdNames.delete(adName);
            }
            updateAdFilterDisplay();
            applyAdFilter();
        }

        // Update filter display
        function updateAdFilterDisplay() {
            const count = selectedAdNames.size;
            const countDisplay = document.getElementById('selectedAdCount');
            const clearBtn = document.getElementById('clearAdFilter');

            if (count > 0) {
                countDisplay.textContent = `${count} ad${count > 1 ? 's' : ''} selected`;
                clearBtn.style.display = 'inline';
            } else {
                countDisplay.textContent = '';
                clearBtn.style.display = 'none';
            }
        }

        // Apply ad filter
        function applyAdFilter() {
            if (selectedAdNames.size === 0) {
                // No filter, show all data
                filterData(currentFilter);
            } else {
                // Filter by selected ad names
                filteredData = allData.filter(ad => {
                    const matchesCategory = currentFilter === 'both' || ad.Category === (currentFilter === 'windows' ? 'Windows' : 'Bath');
                    const matchesAdName = selectedAdNames.has(ad['Ad Name']);
                    return matchesCategory && matchesAdName;
                });

                console.log(`Filtered to ${filteredData.length} ads by selection`);

                // Auto-regenerate if a pivot table was already created
                if (pivotData.length > 0) {
                    generatePivot();
                }
            }
        }

        // Clear ad filter
        document.getElementById('clearAdFilter').addEventListener('click', () => {
            selectedAdNames.clear();
            document.querySelectorAll('#adFilterOptions input[type="checkbox"]').forEach(cb => cb.checked = false);
            updateAdFilterDisplay();
            applyAdFilter();
        });

        // Filter data by platform
        function filterPlatform(platform) {
            currentPlatformFilter = platform;

            // Update platform button states
            document.getElementById('platformAllBtn').classList.remove('active');
            document.getElementById('platformMediagoBtn').classList.remove('active');
            document.getElementById('platformTaboolaBtn').classList.remove('active');

            if (platform === 'all') {
                document.getElementById('platformAllBtn').classList.add('active');
            } else if (platform === 'mediago') {
                document.getElementById('platformMediagoBtn').classList.add('active');
            } else if (platform === 'taboola') {
                document.getElementById('platformTaboolaBtn').classList.add('active');
            }

            // Re-apply all filters
            applyFilters();
        }

        // Filter data by category
        function filterData(filter) {
            currentFilter = filter;

            // Update category button states
            document.getElementById('bothBtn').classList.remove('active');
            document.getElementById('windowsBtn').classList.remove('active');
            document.getElementById('guttersBtn').classList.remove('active');

            if (filter === 'both') {
                document.getElementById('bothBtn').classList.add('active');
            } else if (filter === 'windows') {
                document.getElementById('windowsBtn').classList.add('active');
            } else if (filter === 'gutters') {
                document.getElementById('guttersBtn').classList.add('active');
            }

            // Re-apply all filters
            applyFilters();
        }

        // Apply all filters (platform + category + ad names)
        function applyFilters() {
            let filtered = allData;

            // Apply platform filter
            if (currentPlatformFilter !== 'all') {
                const platformName = currentPlatformFilter === 'mediago' ? 'MediaGO' : 'Taboola';
                filtered = filtered.filter(ad => ad.Platform === platformName);
            }

            // Apply category filter
            if (currentFilter !== 'both') {
                const categoryName = currentFilter === 'windows' ? 'Windows' : 'Gutters';
                filtered = filtered.filter(ad => ad.Category === categoryName);
            }

            // Apply ad name filter if any are selected
            if (selectedAdNames.size > 0) {
                filtered = filtered.filter(ad => selectedAdNames.has(ad['Ad Name']));
            }

            filteredData = filtered;

            console.log(`Filtered to ${filteredData.length} ads (Platform: ${currentPlatformFilter}, Category: ${currentFilter})`);

            // Auto-regenerate if a pivot table was already created
            if (pivotData.length > 0) {
                generatePivot();
            }
        }

        // Parse CSV with proper handling of quoted values
        function parseCSV(text) {
            const lines = text.trim().split('\n').filter(line => line.trim()); // Remove empty lines

            // Find the header row (first row with "Category" column)
            let headerIndex = 0;
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].includes('Category')) {
                    headerIndex = i;
                    break;
                }
            }

            const headers = parseCSVLine(lines[headerIndex]);
            const data = [];

            for (let i = headerIndex + 1; i < lines.length; i++) {
                const values = parseCSVLine(lines[i]);
                if (values.length === headers.length) {
                    const row = {};
                    headers.forEach((header, index) => {
                        row[header] = values[index];
                    });
                    data.push(row);
                }
            }

            return data;
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;

            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current.trim());
            return result;
        }

        // Calculate metrics (Display uses same logic as Windows)
        function calculateMetrics(group) {
            const impressions = group.reduce((sum, row) => sum + parseFloat(row.Impressions || 0), 0);
            const clicks = group.reduce((sum, row) => sum + parseFloat(row.Clicks || 0), 0);
            const spend = group.reduce((sum, row) => sum + parseFloat(row.Spend || 0), 0);
            const matched_leads = group.reduce((sum, row) => sum + parseFloat(row.Leads || 0), 0);
            const booked_appts = group.reduce((sum, row) => sum + parseFloat(row['Booked Appts'] || 0), 0);
            const hs_revenue = group.reduce((sum, row) => sum + parseFloat(row.hs_revenue || 0), 0);

            const ctr = impressions > 0 ? (clicks / impressions * 100) : 0;
            const cvr = clicks > 0 ? (matched_leads / clicks * 100) : 0;
            const roas = spend > 0 ? (hs_revenue / spend) : 0;
            const bar = matched_leads > 0 ? (booked_appts / matched_leads * 100) : 0;

            return {
                ads_count: group.length,
                impressions,
                clicks,
                spend,
                matched_leads,
                booked_appts,
                hs_revenue,
                ctr,
                cvr,
                roas,
                bar
            };
        }

        // Generate pivot table
        function generatePivot() {
            const groupBySelect = document.getElementById('groupBySelect');
            const selectedValue = groupBySelect.value;

            if (!selectedValue) {
                alert('Please select a field to group by');
                return;
            }

            // Parse the selected value to get the fields
            let selectedFields = [];

            // Handle special pre-built groupings
            if (selectedValue === 'Concepts+Problem+Color') {
                selectedFields = ['Concept', 'Problem', 'Color'];
            } else if (selectedValue === 'Concepts+Headline+CTAText') {
                selectedFields = ['Concept', 'Headline', 'CTA Text'];
            } else if (selectedValue === 'Concepts+Headline') {
                selectedFields = ['Concept', 'Headline'];
            } else if (selectedValue === 'Problem+Headline+CTA') {
                selectedFields = ['Problem', 'Headline', 'CTA Text'];
            } else if (selectedValue === 'Concepts+Brand') {
                selectedFields = ['Concept', 'Brand'];
            } else {
                // Single field (including Quadrants, Champion Ads, etc.)
                selectedFields = [selectedValue];
            }

            // Reset selections
            selectedRows.clear();
            firstSelectedKey = null;
            secondSelectedKey = null;
            updateCompareButton();

            // Group data
            const groups = {};
            pivotGroups = {}; // Reset
            filteredData.forEach(row => {
                const key = selectedFields.map(field => row[field] || 'N/A').join(' | ');
                if (!groups[key]) {
                    groups[key] = [];
                }
                groups[key].push(row);
            });

            // Calculate metrics for each group
            pivotData = Object.entries(groups).map(([key, rows]) => {
                const metrics = calculateMetrics(rows);
                const keyParts = key.split(' | ');
                const result = {};

                selectedFields.forEach((field, fieldIndex) => {
                    result[field] = keyParts[fieldIndex];
                });

                // Store the rows for this group using the key
                result.groupKey = key;
                pivotGroups[key] = rows;

                return { ...result, ...metrics };
            });

            // Sort by spend descending
            pivotData.sort((a, b) => b.spend - a.spend);

            renderTable(selectedFields);
        }

        // Get heatmap color based on value and metric type
        function getHeatmapColor(value, metricType, allValues) {
            // Special handling for BAR
            if (metricType === 'bar') {
                if (value >= 20) return 'rgba(34, 197, 94, 0.3)';    // Extra green
                if (value >= 15) return 'rgba(74, 222, 128, 0.2)';   // Green
                if (value >= 10) return 'rgba(250, 204, 21, 0.2)';   // Yellow
                return 'rgba(248, 113, 113, 0.2)';                    // Red
            }

            // Special handling for CTR
            if (metricType === 'ctr') {
                if (value >= 2) return 'rgba(34, 197, 94, 0.3)';     // Extra green
                if (value >= 1) return 'rgba(74, 222, 128, 0.2)';    // Green
                return 'rgba(248, 113, 113, 0.2)';                    // Red
            }

            // Special handling for ROAS
            if (metricType === 'roas') {
                if (value > 1.1) return 'rgba(34, 197, 94, 0.3)';    // Extra green
                if (value >= 1) return 'rgba(74, 222, 128, 0.2)';    // Green
                if (value >= 0.8) return 'rgba(250, 204, 21, 0.2)';  // Yellow
                return 'rgba(248, 113, 113, 0.2)';                    // Red
            }

            // For other metrics, use normalized scale
            const min = Math.min(...allValues);
            const max = Math.max(...allValues);

            if (max === min) return 'transparent';

            const normalized = (value - min) / (max - min);

            // For all metrics, higher is better
            if (normalized >= 0.75) return 'rgba(74, 222, 128, 0.2)'; // Green
            if (normalized >= 0.5) return 'rgba(250, 204, 21, 0.2)';  // Yellow
            if (normalized >= 0.25) return 'rgba(251, 146, 60, 0.2)'; // Orange
            return 'rgba(248, 113, 113, 0.2)'; // Red
        }

                ...selectedFields.map(field => row[field]),
                row.spend,
                row.ctr,
                row.cvr,
                row.roas,
                row.bar
            ]);

            const csv = [

                ...rows.map(row => row.map(cell =>

            ].join('\n');

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);

            a.href = url;
            a.download = 'pivot-table.csv';
            a.click();

        // Row selection functions
        let firstSelectedKey = null;

        function toggleRowSelection(groupKey, checked) {
            if (checked) {
                if (selectedRows.size >= 2) {
                    // Uncheck this checkbox since we're at max
                    const checkbox = document.querySelector(`.row-checkbox[data-key="${groupKey}"]`);
                    if (checkbox) checkbox.checked = false;
                    return;
                }
                selectedRows.add(groupKey);

                // Track order of selection
                if (!firstSelectedKey) {
                    firstSelectedKey = groupKey;
                } else if (!secondSelectedKey) {
                    secondSelectedKey = groupKey;
                }
            } else {
                selectedRows.delete(groupKey);

                // Reset order tracking
                if (groupKey === firstSelectedKey) {
                    firstSelectedKey = secondSelectedKey;
                    secondSelectedKey = null;
                } else if (groupKey === secondSelectedKey) {
                    secondSelectedKey = null;
                }
            }
            updateCompareButton();
        }

        function toggleSelectAll(checked) {
            selectedRows.clear();
            document.querySelectorAll('.row-checkbox').forEach((cb, index) => {
                if (checked && index < 2) {
                    cb.checked = true;
                    selectedRows.add(cb.dataset.key);

            updateCompareButton();

        function updateCompareButton() {
            const compareBtn = document.getElementById('compareBtn');
            const count = selectedRows.size;
            document.getElementById('compareCount').textContent = count;

            // Hide all variance labels first
            document.querySelectorAll('.compare-label, .variance-label').forEach(el => {
                el.style.display = 'none';

        function showInlineVariance() {
            if (!firstSelectedKey || !secondSelectedKey) return;

            // Get the two selected rows' data
            const baselineData = pivotData.find(row => row.groupKey === firstSelectedKey);
            const comparisonData = pivotData.find(row => row.groupKey === secondSelectedKey);

            if (!baselineData || !comparisonData) return;

            // Find the actual rows in the DOM using dataset.groupKey
            const baselineRow = document.querySelector(`tr[data-group-key="${firstSelectedKey}"]`);
            const comparisonRow = document.querySelector(`tr[data-group-key="${secondSelectedKey}"]`);

            if (!baselineRow || !comparisonRow) return;

            // Show "Baseline" label on first selected row
            const baselineLabel = baselineRow.querySelector('.compare-label');
            if (baselineLabel) {
                baselineLabel.textContent = 'Baseline';
                baselineLabel.style.display = 'inline';
            }

            // Show "vs Baseline" label on second selected row
            const comparisonLabel = comparisonRow.querySelector('.compare-label');
            if (comparisonLabel) {
                comparisonLabel.textContent = 'vs Baseline';
                comparisonLabel.style.display = 'inline';
            }

            // Calculate and display variance for each metric on the comparison row
            const metrics = [
                { key: 'spend', className: 'spend-var' },
                { key: 'ctr', className: 'ctr-var' },
                { key: 'cvr', className: 'cvr-var' },
                { key: 'roas', className: 'roas-var' },
                { key: 'bar', className: 'bar-var' }
            ];

            metrics.forEach(metric => {
                const baseValue = baselineData[metric.key];
                const compValue = comparisonData[metric.key];
                const diff = compValue - baseValue;
                const pct = baseValue !== 0 ? (diff / baseValue * 100) : 0;

                const arrowColor = diff > 0 ? '#4ade80' : diff < 0 ? '#f87171' : '#666';
                const arrow = diff > 0 ? '‚Üë' : diff < 0 ? '‚Üì' : '';

                const varianceLabel = comparisonRow.querySelector(`.${metric.className}`);
                if (varianceLabel) {
                    varianceLabel.innerHTML = `<span style="color: ${arrowColor}; font-weight: 600;">${arrow}</span><span style="color: #444; font-weight: 600;">${formatNumber(Math.abs(pct), 1)}%</span>`;
                    varianceLabel.style.display = 'inline';
                }
            });
        }

        function showComparison() {
            if (selectedRows.size < 2) return;

            const selectedData = Array.from(selectedRows).map(key => {
                return pivotData.find(row => row.groupKey === key);
            });

            // Build comparison modal content
            const comparisonHTML = `
                <div style="background: white; border-radius: 12px; max-width: 1000px; max-height: 90vh; overflow: auto; padding: 30px;">
                    <h2 style="margin: 0 0 20px 0; color: #1a1a1a;">Compare Groups</h2>
                    <table style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr>
                                <th style="text-align: left; padding: 12px; background: #f5f5f5; font-weight: 600; position: sticky; top: 0; border-bottom: 1px solid #e8e8e8;">Group</th>
                                <th class="number" style="padding: 12px; background: #f5f5f5; font-weight: 600; position: sticky; top: 0; border-bottom: 1px solid #e8e8e8;">Spend</th>
                                <th class="number" style="padding: 12px; background: #f5f5f5; font-weight: 600; position: sticky; top: 0; border-bottom: 1px solid #e8e8e8;">CTR %</th>
                                <th class="number" style="padding: 12px; background: #f5f5f5; font-weight: 600; position: sticky; top: 0; border-bottom: 1px solid #e8e8e8;">CVR %</th>
                                <th class="number" style="padding: 12px; background: #f5f5f5; font-weight: 600; position: sticky; top: 0; border-bottom: 1px solid #e8e8e8;">ROAS</th>
                                <th class="number" style="padding: 12px; background: #f5f5f5; font-weight: 600; position: sticky; top: 0; border-bottom: 1px solid #e8e8e8;">BAR %</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td style="padding: 12px; border-bottom: 1px solid #e8e8e8;">${selectedData[0].groupKey}</td>
                                <td class="number" style="padding: 12px; border-bottom: 1px solid #e8e8e8;">$${formatNumber(selectedData[0].spend, 2)}</td>
                                <td class="number" style="padding: 12px; border-bottom: 1px solid #e8e8e8;">${formatNumber(selectedData[0].ctr, 2)}%</td>
                                <td class="number" style="padding: 12px; border-bottom: 1px solid #e8e8e8;">${formatNumber(selectedData[0].cvr, 2)}%</td>
                                <td class="number" style="padding: 12px; border-bottom: 1px solid #e8e8e8;">${formatNumber(selectedData[0].roas, 2)}</td>
                                <td class="number" style="padding: 12px; border-bottom: 1px solid #e8e8e8;">${formatNumber(selectedData[0].bar, 2)}%</td>
                            </tr>
                            <tr>
                                <td style="padding: 12px; border-bottom: 1px solid #e8e8e8;">${selectedData[1].groupKey}</td>
                                <td class="number" style="padding: 12px; border-bottom: 1px solid #e8e8e8;">$${formatNumber(selectedData[1].spend, 2)}</td>
                                <td class="number" style="padding: 12px; border-bottom: 1px solid #e8e8e8;">${formatNumber(selectedData[1].ctr, 2)}%</td>
                                <td class="number" style="padding: 12px; border-bottom: 1px solid #e8e8e8;">${formatNumber(selectedData[1].cvr, 2)}%</td>
                                <td class="number" style="padding: 12px; border-bottom: 1px solid #e8e8e8;">${formatNumber(selectedData[1].roas, 2)}</td>
                                <td class="number" style="padding: 12px; border-bottom: 1px solid #e8e8e8;">${formatNumber(selectedData[1].bar, 2)}%</td>
                            </tr>
                            <tr style="background: #f9f9f9;">
                                <td style="padding: 12px; font-weight: 600; color: #666;">Œî Change</td>
                                <td class="number" style="padding: 12px;">${getDelta(selectedData[0].spend, selectedData[1].spend)}</td>
                                <td class="number" style="padding: 12px;">${getDelta(selectedData[0].ctr, selectedData[1].ctr)}</td>
                                <td class="number" style="padding: 12px;">${getDelta(selectedData[0].cvr, selectedData[1].cvr)}</td>
                                <td class="number" style="padding: 12px;">${getDelta(selectedData[0].roas, selectedData[1].roas)}</td>
                                <td class="number" style="padding: 12px;">${getDelta(selectedData[0].bar, selectedData[1].bar)}</td>
                            </tr>
                        </tbody>
                    </table>
                    <button onclick="closeComparisonModal()" style="margin-top: 20px; padding: 10px 20px; background: #0066cc; color: white; border: none; border-radius: 6px; cursor: pointer;">Close</button>
                </div>
            `;

            const modal = document.getElementById('compareModal');
            document.getElementById('compareContent').innerHTML = comparisonHTML;
            modal.classList.add('active');
        }

        function getDelta(val1, val2) {
            const diff = val2 - val1;
            const pct = val1 !== 0 ? (diff / val1 * 100) : 0;
            const color = diff > 0 ? '#4ade80' : diff < 0 ? '#f87171' : '#666';
            const arrow = diff > 0 ? '‚Üë' : diff < 0 ? '‚Üì' : '';
            return `<span style="color: ${color}">${arrow} ${formatNumber(Math.abs(pct), 1)}%</span>`;
        }

        function closeComparisonModal() {
            document.getElementById('compareModal').classList.remove('active');
        }

        // Event listeners
        document.getElementById('generateBtn').addEventListener('click', generatePivot);
        document.getElementById('downloadBtn').addEventListener('click', downloadCSV);
        document.getElementById('compareBtn').addEventListener('click', showComparison);

        // Platform toggle buttons
        document.getElementById('platformAllBtn').addEventListener('click', () => filterPlatform('all'));
        document.getElementById('platformMediagoBtn').addEventListener('click', () => filterPlatform('mediago'));
        document.getElementById('platformTaboolaBtn').addEventListener('click', () => filterPlatform('taboola'));

        // Category toggle buttons
        document.getElementById('bothBtn').addEventListener('click', () => filterData('both'));
        document.getElementById('windowsBtn').addEventListener('click', () => filterData('windows'));
        document.getElementById('guttersBtn').addEventListener('click', () => filterData('gutters'));

        // KPI toggle
        document.getElementById('showKpisToggle').addEventListener('change', (e) => {
            const showKpis = e.target.checked;
            document.querySelectorAll('.ad-mini-stats').forEach(stats => {
                if (showKpis) {
                    stats.classList.remove('hidden');
                } else {
                    stats.classList.add('hidden');
                }
            });
            document.querySelectorAll('.ad-gallery').forEach(gallery => {
                if (showKpis) {
                    gallery.classList.remove('compact');
                } else {
                    gallery.classList.add('compact');
                }
            });
        });

        // Load data on page load
        loadData();
    </script>
</body>
</html>
