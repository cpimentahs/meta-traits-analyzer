<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Performance Pivot Table</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            padding: 10px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .toggle-container {
            display: flex;
            gap: 10px;
            background: #f5f5f5;
            padding: 4px;
            border-radius: 8px;
        }

        .toggle-btn {
            padding: 6px 16px;
            background: transparent;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 13px;
            color: #666;
            transition: all 0.2s;
        }

        .toggle-btn.active {
            background: #0066cc;
            color: white;
        }

        .toggle-btn:hover:not(.active) {
            background: #e5e5e5;
        }

        .controls {
            background: #f9f9f9;
            padding: 10px 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            border: 1px solid #e0e0e0;
        }

        .control-row {
            display: flex;
            gap: 12px;
            margin-bottom: 8px;
            align-items: center;
        }

        .control-row:last-child {
            margin-bottom: 0;
        }

        label {
            font-weight: 500;
            color: #666;
            font-size: 12px;
            min-width: 80px;
        }

        select, button {
            padding: 6px 10px;
            background: #fff;
            border: 1px solid #d0d0d0;
            color: #1a1a1a;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        select {
            min-width: 180px;
        }

        button {
            background: #0066cc;
            border-color: #0066cc;
            color: #fff;
            font-weight: 500;
            transition: background 0.2s;
        }

        button:hover {
            background: #0052a3;
        }

        .table-container {
            background: #fff;
            border-radius: 8px;
            overflow: auto;
            max-height: 85vh;
            border: 1px solid #e0e0e0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e8e8e8;
        }

        th {
            background: #f5f5f5;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            color: #1a1a1a;
        }

        td {
            color: #1a1a1a;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .number {
            text-align: right;
            font-variant-numeric: tabular-nums;
        }

        .metric-positive {
            color: #4ade80;
        }

        .metric-negative {
            color: #f87171;
        }

        #downloadBtn {
            background: #059669;
            border-color: #059669;
        }

        #downloadBtn:hover {
            background: #047857;
        }

        .expand-btn {
            cursor: pointer;
            color: #0066cc;
            font-weight: bold;
            user-select: none;
            padding-right: 5px;
        }

        .expand-btn:hover {
            color: #0052a3;
        }

        .expanded-row {
            background: #fafafa !important;
        }

        .ad-gallery {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            transition: all 0.3s;
        }

        .ad-gallery.compact {
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 10px;
        }

        .ad-card {
            display: flex;
            gap: 15px;
            background: #fafafa;
            padding: 10px;
            padding-right: 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .ad-gallery.compact .ad-card {
            padding: 0;
            padding-right: 10px;
            background: transparent;
            border: none;
        }

        .ad-thumbnail {
            position: relative;
            cursor: pointer;
            border-radius: 4px;
            overflow: hidden;
            border: 2px solid #e0e0e0;
            transition: all 0.2s;
            flex-shrink: 0;
            width: 120px;
            height: 120px;
        }

        .ad-thumbnail:hover {
            border-color: #0066cc;
            transform: scale(1.05);
        }

        .ad-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .ad-mini-stats {
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: 11px;
            flex: 1;
        }

        .ad-mini-stats.hidden {
            display: none;
        }

        .ad-mini-stat {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
        }

        .ad-mini-stat-label {
            color: #666;
            font-weight: 500;
        }

        .ad-mini-stat-value {
            font-weight: 600;
            color: #1a1a1a;
        }

        .ad-thumbnail img.error {
            display: none;
        }

        .ad-thumbnail.has-error {
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 120px;
        }

        .ad-thumbnail.has-error::before {
            content: 'üñºÔ∏è';
            font-size: 40px;
            opacity: 0.3;
        }

        .ad-name-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 10px;
            padding: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }


        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            color: #1a1a1a;
            border: none;
            font-size: 40px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .modal-nav:hover {
            background: rgba(255, 255, 255, 1);
        }

        .modal-nav.prev {
            left: 20px;
        }

        .modal-nav.next {
            right: 20px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-close:hover {
            color: #ccc;
        }
    </style>
</head>
<body>

            <div class="control-row">
                <label>Group By:</label>
                <select id="groupBySelect">
                    <option value="">Select grouping...</option>

                    <option value="Category">Category</option>
                    <option value="Concept">Concept</option>

                    <option value="Problem">Problem</option>
                    <option value="Solution">Solution</option>
                    <option value="Offer Style">Offer Style</option>
                    <option value="CTA Text">CTA Text</option>
                    <option value="CTA Position">CTA Position</option>
                    <option value="Social Proof">Social Proof</option>
                    <option value="Emotion">Emotion</option>

    <!-- Modal for full-size image -->
    <div id="imageModal" class="modal">
        <span class="modal-close">&times;</span>
        <button class="modal-nav prev" onclick="navigateAd(-1)">‚Äπ</button>

                <h3 id="modalAdName" style="margin: 0 0 15px 0; color: #1a1a1a; font-size: 13px;">Ad Performance</h3>

    <!-- Modal for comparison -->
    <div id="compareModal" class="modal">
        <span class="modal-close" onclick="closeComparisonModal()">&times;</span>
        <div id="compareContent"></div>
    </div>

    <script>
        let allData = [];
        let filteredData = [];
        let pivotData = [];
        let pivotGroups = {}; // Store original ad rows for each group
        let currentFilter = 'both'; // 'both', 'windows', 'bath'
        let currentAdIndex = 0;
        let currentGalleryAds = [];
        let selectedRows = new Set(); // Track selected rows for comparison

        // Load and parse CSV files
        async function loadData() {
            try {
                const [windowsRes, bathRes] = await Promise.all([
                    fetch('traits-windows-ads.csv'),
                    fetch('traits-bath-ads.csv')
                ]);

                const [windowsText, bathText] = await Promise.all([
                    windowsRes.text(),
                    bathRes.text()
                ]);

                allData = [
                    ...parseCSV(windowsText),
                    ...parseCSV(bathText)
                ];

                filteredData = allData;
                console.log(`‚úÖ Loaded ${allData.length} ads`);
            } catch (error) {
                console.error('Error loading data:', error);
                alert('Error loading data files');
            }
        }

        // Filter data by category
        function filterData(filter) {
            currentFilter = filter;

            // Update button states
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
            if (filter === 'both') {
                document.getElementById('bothBtn').classList.add('active');
                filteredData = allData;
            } else if (filter === 'windows') {
                document.getElementById('windowsBtn').classList.add('active');
                filteredData = allData.filter(ad => ad.Category === 'Windows');
            } else if (filter === 'bath') {
                document.getElementById('bathBtn').classList.add('active');
                filteredData = allData.filter(ad => ad.Category === 'Bath');
            }

            console.log(`Filtered to ${filteredData.length} ${filter} ads`);

            // Auto-regenerate if a pivot table was already created
            if (pivotData.length > 0) {
                generatePivot();
            }
        }

        // Parse CSV with proper handling of quoted values
        function parseCSV(text) {
            const lines = text.trim().split('\n');
            const headers = parseCSVLine(lines[1]); // Row 2 has headers
            const data = [];

            for (let i = 2; i < lines.length; i++) {
                const values = parseCSVLine(lines[i]);
                if (values.length === headers.length) {
                    const row = {};
                    headers.forEach((header, index) => {
                        row[header] = values[index];
                    });
                    data.push(row);
                }
            }

            return data;
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;

            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current.trim());
            return result;
        }

        // Calculate metrics
        function calculateMetrics(group) {
            const impressions = group.reduce((sum, row) => sum + parseFloat(row.impressions || 0), 0);
            const clicks = group.reduce((sum, row) => sum + parseFloat(row.clicks || 0), 0);
            const spend = group.reduce((sum, row) => sum + parseFloat(row.spend || 0), 0);
            const matched_leads = group.reduce((sum, row) => sum + parseFloat(row.matched_leads || 0), 0);
            const booked_appts = group.reduce((sum, row) => sum + parseFloat(row.booked_appts || 0), 0);
            const hs_revenue = group.reduce((sum, row) => sum + parseFloat(row.hs_revenue || 0), 0);

            const ctr = impressions > 0 ? (clicks / impressions * 100) : 0;
            const cvr = clicks > 0 ? (matched_leads / clicks * 100) : 0;
            const roas = spend > 0 ? (hs_revenue / spend) : 0;
            const bar = matched_leads > 0 ? (booked_appts / matched_leads * 100) : 0;

            return {
                ads_count: group.length,
                impressions,
                clicks,
                spend,
                matched_leads,
                booked_appts,
                hs_revenue,
                ctr,
                cvr,
                roas,
                bar
            };
        }

        // Generate pivot table
        function generatePivot() {
            const groupBySelect = document.getElementById('groupBySelect');
            const selectedValue = groupBySelect.value;

            if (!selectedValue) {
                alert('Please select a field to group by');
                return;
            }

            // Parse the selected value to get the fields
            let selectedFields = [];

            // Handle special pre-built groupings
            if (selectedValue === 'Concepts+Problem+Color') {
                selectedFields = ['Concept', 'Problem', 'Color'];
            } else if (selectedValue === 'Concepts+Headline+CTAText') {
                selectedFields = ['Concept', 'Headline', 'CTA Text'];
            } else if (selectedValue === 'Concepts+Headline') {
                selectedFields = ['Concept', 'Headline'];
            } else if (selectedValue === 'Problem+Headline+CTA') {
                selectedFields = ['Problem', 'Headline', 'CTA Text'];
            } else {
                // Single field (including Quadrants, Champion Ads, etc.)
                selectedFields = [selectedValue];
            }

            // Reset selections
            selectedRows.clear();
            firstSelectedKey = null;
            secondSelectedKey = null;
            updateCompareButton();

            // Group data
            const groups = {};
            pivotGroups = {}; // Reset
            filteredData.forEach(row => {
                const key = selectedFields.map(field => row[field] || 'N/A').join(' | ');
                if (!groups[key]) {
                    groups[key] = [];
                }
                groups[key].push(row);
            });

            // Calculate metrics for each group
            pivotData = Object.entries(groups).map(([key, rows]) => {
                const metrics = calculateMetrics(rows);
                const keyParts = key.split(' | ');
                const result = {};

                selectedFields.forEach((field, fieldIndex) => {
                    result[field] = keyParts[fieldIndex];
                });

                // Store the rows for this group using the key
                result.groupKey = key;
                pivotGroups[key] = rows;

                return { ...result, ...metrics };
            });

            // Sort by spend descending
            pivotData.sort((a, b) => b.spend - a.spend);

            renderTable(selectedFields);
        }

        // Get heatmap color based on value and metric type
        function getHeatmapColor(value, metricType, allValues) {
            // Special handling for BAR
            if (metricType === 'bar') {
                if (value >= 20) return 'rgba(34, 197, 94, 0.3)';    // Extra green
                if (value >= 15) return 'rgba(74, 222, 128, 0.2)';   // Green
                if (value >= 10) return 'rgba(250, 204, 21, 0.2)';   // Yellow
                return 'rgba(248, 113, 113, 0.2)';                    // Red
            }

            // Special handling for CTR
            if (metricType === 'ctr') {
                if (value >= 2) return 'rgba(34, 197, 94, 0.3)';     // Extra green
                if (value >= 1) return 'rgba(74, 222, 128, 0.2)';    // Green
                return 'rgba(248, 113, 113, 0.2)';                    // Red
            }

            // Special handling for ROAS
            if (metricType === 'roas') {
                if (value > 1.1) return 'rgba(34, 197, 94, 0.3)';    // Extra green
                if (value >= 1) return 'rgba(74, 222, 128, 0.2)';    // Green
                if (value >= 0.8) return 'rgba(250, 204, 21, 0.2)';  // Yellow
                return 'rgba(248, 113, 113, 0.2)';                    // Red
            }

            // For other metrics, use normalized scale
            const min = Math.min(...allValues);
            const max = Math.max(...allValues);

            if (max === min) return 'transparent';

            const normalized = (value - min) / (max - min);

            // For all metrics, higher is better
            if (normalized >= 0.75) return 'rgba(74, 222, 128, 0.2)'; // Green
            if (normalized >= 0.5) return 'rgba(250, 204, 21, 0.2)';  // Yellow
            if (normalized >= 0.25) return 'rgba(251, 146, 60, 0.2)'; // Orange
            return 'rgba(248, 113, 113, 0.2)'; // Red
        }

        // Render table
        function renderTable(groupFields) {
            const thead = document.getElementById('tableHead');
            const tbody = document.getElementById('tableBody');

            // Build headers
            const metricHeaders = [
                'Spend', 'CTR %', 'CVR %', 'ROAS', 'BAR %'
            ];

            // Calculate min/max for heatmap
            const ctrValues = pivotData.map(r => r.ctr);
            const cvrValues = pivotData.map(r => r.cvr);
            const roasValues = pivotData.map(r => r.roas);
            const barValues = pivotData.map(r => r.bar);

            thead.innerHTML = `
                <tr>
                    <th style="width: 30px;"></th>
                    <th style="width: 40px;">
                        <input type="checkbox" id="selectAll" onchange="toggleSelectAll(this.checked)">
                    </th>
                    ${groupFields.map(field => `<th>${field}</th>`).join('')}
                    ${metricHeaders.map(h => `<th class="number">${h}</th>`).join('')}
                </tr>
            `;

            // Build rows
            tbody.innerHTML = '';
            pivotData.forEach((row, index) => {
                const groupKey = row.groupKey;
                const safeKey = groupKey.replace(/'/g, "\\'").replace(/"/g, '&quot;');

                // Main row
                const mainRow = document.createElement('tr');
                mainRow.dataset.groupKey = groupKey;
                mainRow.innerHTML = `
                    <td><span class="expand-btn" data-key="${safeKey}">‚ñ∂</span></td>
                    <td><input type="checkbox" class="row-checkbox" data-key="${safeKey}"></td>
                    ${groupFields.map(field => `<td>${row[field]} <span class="compare-label" data-key="${safeKey}" style="display: none; font-size: 10px; color: #8b5cf6; font-weight: 600; margin-left: 8px;"></span></td>`).join('')}
                    <td class="number">$${formatNumber(row.spend, 2)} <span class="variance-label spend-var" data-key="${safeKey}" style="display: none; font-size: 10px; margin-left: 4px;"></span></td>
                    <td class="number" style="background: ${getHeatmapColor(row.ctr, 'ctr', ctrValues)}">${formatNumber(row.ctr, 2)}% <span class="variance-label ctr-var" data-key="${safeKey}" style="display: none; font-size: 10px; margin-left: 4px;"></span></td>
                    <td class="number" style="background: ${getHeatmapColor(row.cvr, 'cvr', cvrValues)}">${formatNumber(row.cvr, 2)}% <span class="variance-label cvr-var" data-key="${safeKey}" style="display: none; font-size: 10px; margin-left: 4px;"></span></td>
                    <td class="number" style="background: ${getHeatmapColor(row.roas, 'roas', roasValues)}">${formatNumber(row.roas, 2)} <span class="variance-label roas-var" data-key="${safeKey}" style="display: none; font-size: 10px; margin-left: 4px;"></span></td>
                    <td class="number" style="background: ${getHeatmapColor(row.bar, 'bar', barValues)}">${formatNumber(row.bar, 2)}% <span class="variance-label bar-var" data-key="${safeKey}" style="display: none; font-size: 10px; margin-left: 4px;"></span></td>
                `;

                // Expanded row (hidden by default)
                const expandedRow = document.createElement('tr');
                expandedRow.className = 'expanded-row';
                expandedRow.style.display = 'none';
                expandedRow.id = `expanded-${index}`;
                expandedRow.dataset.key = groupKey;
                expandedRow.innerHTML = `
                    <td colspan="${groupFields.length + metricHeaders.length + 2}">
                        <div class="ad-gallery" id="gallery-${index}"></div>
                    </td>
                `;

                tbody.appendChild(mainRow);
                tbody.appendChild(expandedRow);
            });

            // Add click handlers for expand buttons and checkboxes using event delegation
            document.querySelectorAll('.expand-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const row = e.target.closest('tr');
                    const groupKey = row.dataset.groupKey;
                    const expandedRow = row.nextElementSibling;
                    toggleRow(expandedRow, groupKey, e.target);
                });
            });

            document.querySelectorAll('.row-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    const row = e.target.closest('tr');
                    const groupKey = row.dataset.groupKey;
                    toggleRowSelection(groupKey, e.target.checked);
                });
            });
        }

        function toggleRow(expandedRow, groupKey, expandBtn) {
            if (expandedRow.style.display === 'none') {
                // Expand
                expandedRow.style.display = 'table-row';
                expandBtn.textContent = '‚ñº';
                const galleryId = expandedRow.querySelector('.ad-gallery').id;
                loadGallery(galleryId, groupKey);
            } else {
                // Collapse
                expandedRow.style.display = 'none';
                expandBtn.textContent = '‚ñ∂';
            }
        }

        function loadGallery(galleryId, groupKey) {
            const gallery = document.getElementById(galleryId);
            let ads = pivotGroups[groupKey];

            if (!ads) return;

            // Sort ads by spend descending
            ads = [...ads].sort((a, b) => {
                const spendA = parseFloat(a.spend || 0);
                const spendB = parseFloat(b.spend || 0);
                return spendB - spendA;
            });

            // Store ads for navigation

            // Apply compact mode if KPIs are hidden

        function handleImageError(uniqueId) {
            const thumbnail = document.getElementById(`thumb-${uniqueId}`);
            const img = thumbnail?.querySelector('img');

            if (!img || !thumbnail) return;

            const category = thumbnail.dataset.category;
            const safeName = thumbnail.dataset.safename;

            console.log('Fallback for:', safeName);

            // Try multiple patterns with different extensions
            const patterns = [
                `images/${category}_${safeName}`,  // windows_adname
                `images/${safeName}`,               // adname
            ];

            // Add indexed patterns - try both _i and __i for each number
            for (let i = 0; i <= 60; i++) {
                patterns.push(`images/${category}_${safeName}__${i}`);  // Try __ first (more specific)
                patterns.push(`images/${category}_${safeName}_${i}`);
                patterns.push(`images/${safeName}__${i}`);
                patterns.push(`images/${safeName}_${i}`);
            }

            const extensions = ['.png', '.jpg', '.jpeg'];

            let patternIndex = 0;
            let extIndex = 0;
            let attemptedUrls = [];

            function tryNext() {
                if (patternIndex < patterns.length) {
                    if (extIndex < extensions.length) {
                        const url = patterns[patternIndex] + extensions[extIndex];
                        attemptedUrls.push(url);
                        extIndex++;
                        img.onerror = tryNext;
                        img.onload = function() {
                            console.log('‚úÖ Loaded:', url);
                        };
                        img.src = url;
                    } else {
                        // Try next pattern
                        patternIndex++;
                        extIndex = 0;
                        tryNext();
                    }
                } else {
                    // All attempts failed, show placeholder
                    console.log('‚ùå All failed for:', safeName, 'Tried:', attemptedUrls.slice(0, 10));
                    if (thumbnail) {
                        thumbnail.classList.add('has-error');
                        img.classList.add('error');
                    }
                }
            }

            tryNext();
        }

        function downloadCSV() {
            if (pivotData.length === 0) {

            }

            const groupBySelect = document.getElementById('groupBySelect');
            const selectedValue = groupBySelect.value;
            let selectedFields = [];

            if (selectedValue === 'Concepts+Problem+Color') {

                selectedFields = ['Concept', 'Headline'];
            } else if (selectedValue === 'Problem+Headline+CTA') {
                selectedFields = ['Problem', 'Headline', 'CTA Text'];
            } else {
                selectedFields = [selectedValue];
            }

            const headers = [
                ...selectedFields,
                'Spend', 'CTR %', 'CVR %', 'ROAS', 'BAR %'
            ];

            const rows = pivotData.map(row => [
                ...selectedFields.map(field => row[field]),
                row.spend,
                row.ctr,
                row.cvr,
                row.roas,
                row.bar
            ]);

            const csv = [
                headers.join(','),
                ...rows.map(row => row.map(cell =>
                    typeof cell === 'string' && cell.includes(',') ? `"${cell}"` : cell
                ).join(','))
            ].join('\n');

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'pivot-table.csv';
            a.click();
            window.URL.revokeObjectURL(url);
        }

            const color = diff > 0 ? '#4ade80' : diff < 0 ? '#f87171' : '#666';
            const arrow = diff > 0 ? '‚Üë' : diff < 0 ? '‚Üì' : '';
            return `<span style="color: ${color}">${arrow} ${formatNumber(Math.abs(pct), 1)}%</span>`;
        }

        function closeComparisonModal() {
            document.getElementById('compareModal').classList.remove('active');
        }

        // Event listeners
        document.getElementById('generateBtn').addEventListener('click', generatePivot);
        document.getElementById('downloadBtn').addEventListener('click', downloadCSV);
        document.getElementById('compareBtn').addEventListener('click', showComparison);

        // Toggle buttons
        document.getElementById('bothBtn').addEventListener('click', () => filterData('both'));
        document.getElementById('windowsBtn').addEventListener('click', () => filterData('windows'));
        document.getElementById('bathBtn').addEventListener('click', () => filterData('bath'));

        // KPI toggle
        document.getElementById('showKpisToggle').addEventListener('change', (e) => {
            const showKpis = e.target.checked;
            document.querySelectorAll('.ad-mini-stats').forEach(stats => {
                if (showKpis) {
                    stats.classList.remove('hidden');
                } else {
                    stats.classList.add('hidden');
                }
            });
            document.querySelectorAll('.ad-gallery').forEach(gallery => {
                if (showKpis) {
                    gallery.classList.remove('compact');
                } else {
                    gallery.classList.add('compact');
                }
            });
        });

        // Load data on page load
        loadData();
    </script>
</body>
</html>
