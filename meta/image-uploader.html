<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Link Uploader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 10px;
            color: #1a1a1a;
            font-size: 24px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .stat {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .ad-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            background: #fafafa;
        }

        .ad-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .ad-info {
            flex: 1;
        }

        .ad-name {
            font-weight: 600;
            font-size: 14px;
            color: #1a1a1a;
            margin-bottom: 5px;
        }

        .ad-category {
            display: inline-block;
            padding: 4px 10px;
            background: #e0e7ff;
            color: #4338ca;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .ad-reason {
            color: #dc2626;
            font-size: 12px;
            margin-top: 5px;
        }

        .input-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .url-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #d0d0d0;
            border-radius: 6px;
            font-size: 14px;
            font-family: monospace;
        }

        .url-input:focus {
            outline: none;
            border-color: #0066cc;
        }

        .download-btn {
            padding: 10px 20px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            white-space: nowrap;
        }

        .download-btn:hover {
            background: #059669;
        }

        .download-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }

        .status {
            font-size: 12px;
            margin-top: 5px;
            padding: 6px 10px;
            border-radius: 4px;
            display: none;
        }

        .status.success {
            display: block;
            background: #d1fae5;
            color: #065f46;
        }

        .status.error {
            display: block;
            background: #fee2e2;
            color: #991b1b;
        }

        .status.loading {
            display: block;
            background: #dbeafe;
            color: #1e40af;
        }

        .bulk-actions {
            margin-bottom: 20px;
            padding: 15px;
            background: #eff6ff;
            border-radius: 8px;
            border: 1px solid #bfdbfe;
        }

        .bulk-actions h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #1e40af;
        }

        .bulk-textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d0d0d0;
            border-radius: 6px;
            font-size: 12px;
            font-family: monospace;
            resize: vertical;
            min-height: 100px;
        }

        .bulk-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
        }

        .bulk-btn:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Image Link Uploader</h1>
        <p style="color: #666; margin-bottom: 20px; font-size: 14px;">
            Provide working image URLs for ads with missing or broken images. Images will be saved with ad_name as filename.
        </p>

        <div class="stats">
            <div class="stat">
                <span class="stat-label">Total Ads</span>
                <span class="stat-value" id="totalCount">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Remaining</span>
                <span class="stat-value" id="remainingCount">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Downloaded</span>
                <span class="stat-value" id="downloadedCount" style="color: #10b981;">0</span>
            </div>
        </div>

        <div class="bulk-actions">
            <h3>üìã Bulk Upload (CSV Format)</h3>
            <p style="font-size: 12px; color: #666; margin-bottom: 10px;">
                Paste CSV data with columns: ad_name, url (will auto-detect from your CSV format)
            </p>
            <textarea class="bulk-textarea" id="bulkInput" placeholder="Paste your CSV data here..."></textarea>
            <button class="bulk-btn" onclick="processBulkUpload()">Process Bulk Upload</button>
        </div>

        <div id="adsList"></div>
    </div>

    <script>
        let adsWithIssues = [];
        let downloadedCount = 0;

        async function loadAds() {
            try {
                // Load failed downloads CSV
                const failedRes = await fetch('failed-downloads.csv');
                const failedText = await failedRes.text();
                const failedAds = parseCSV(failedText);

                // Map to our format
                adsWithIssues = failedAds.map(ad => ({
                    ad_id: ad.ad_id,
                    ad_name: ad.ad_name,
                    issue_reason: ad.reason,
                    category: ad.ad_name.includes('Bath') ? 'Bath' : 'Windows'
                }));

                updateStats();
                renderAds();

            } catch (error) {
                console.error('Error loading data:', error);
                alert('Error loading failed-downloads.csv');
            }
        }

        function parseCSV(text) {
            const lines = text.trim().split('\n').filter(line => line.trim());
            const headers = parseCSVLine(lines[0]);
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                const values = parseCSVLine(lines[i]);
                if (values.length > 0) {
                    const row = {};
                    headers.forEach((header, index) => {
                        row[header] = values[index] || '';
                    });
                    data.push(row);
                }
            }

            return data;
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;

            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current.trim());
            return result;
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = adsWithIssues.length;
            document.getElementById('remainingCount').textContent = adsWithIssues.length - downloadedCount;
            document.getElementById('downloadedCount').textContent = downloadedCount;
        }

        function renderAds() {
            const adsList = document.getElementById('adsList');
            adsList.innerHTML = adsWithIssues.map((ad, index) => `
                <div class="ad-card" id="card-${index}">
                    <div class="ad-header">
                        <div class="ad-info">
                            <div class="ad-name">${ad.ad_name}</div>
                            <span class="ad-category">${ad.category}</span>
                            <div style="font-size: 11px; color: #666; margin-top: 3px;">ID: ${ad.ad_id}</div>
                            <div class="ad-reason">‚ö†Ô∏è ${ad.issue_reason}</div>
                        </div>
                    </div>
                    <div class="input-section">
                        <input
                            type="text"
                            class="url-input"
                            id="url-${index}"
                            placeholder="Paste working image URL here..."
                        >
                        <button class="download-btn" onclick="downloadImage(${index})">
                            ‚¨áÔ∏è Download
                        </button>
                    </div>
                    <div class="status" id="status-${index}"></div>
                </div>
            `).join('');
        }

        async function downloadImage(index) {
            const ad = adsWithIssues[index];
            const urlInput = document.getElementById(`url-${index}`);
            const statusDiv = document.getElementById(`status-${index}`);
            const downloadBtn = statusDiv.previousElementSibling.querySelector('.download-btn');
            const url = urlInput.value.trim();

            if (!url) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Please enter a URL';
                return;
            }

            // Show loading
            statusDiv.className = 'status loading';
            statusDiv.textContent = '‚è≥ Downloading...';
            downloadBtn.disabled = true;

            try {
                // Call backend API to download
                const response = await fetch('/api/download-image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ad_id: ad.ad_id,
                        url: url
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = `‚úÖ Downloaded as ${result.filename}`;
                    downloadedCount++;

                    // Remove this ad from the list
                    adsWithIssues.splice(index, 1);

                    updateStats();
                    renderAds();
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = `‚ùå ${result.error}`;
                    downloadBtn.disabled = false;
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `‚ùå Failed: ${error.message}`;
                downloadBtn.disabled = false;
            }
        }

        async function processBulkUpload() {
            const bulkInput = document.getElementById('bulkInput').value.trim();
            if (!bulkInput) {
                alert('Please paste CSV data');
                return;
            }

            const lines = bulkInput.split('\n').filter(line => line.trim());
            const data = parseCSV(bulkInput);

            let processed = 0;
            let i = 0;

            while (i < data.length && adsWithIssues.length > 0) {
                const row = data[i];

                // Find matching ad by ad_id or ad_name
                const adIndex = adsWithIssues.findIndex(ad =>
                    ad.ad_id === row.ad_id || ad.ad_name === row.ad_name
                );

                if (adIndex !== -1 && row.url) {
                    // Set the URL in the input
                    const urlInput = document.getElementById(`url-${adIndex}`);
                    if (urlInput) {
                        urlInput.value = row.url;
                        // Trigger download (this will remove the ad from the list)
                        await downloadImage(adIndex);
                        processed++;
                        // Small delay to avoid overwhelming the server
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                }

                i++;
            }

            alert(`Processed ${processed} images from bulk upload`);
        }

        // Load data on page load
        loadAds();
    </script>
</body>
</html>
